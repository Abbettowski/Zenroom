env:
  - GITHUB_API_KEY="" RELEASE_BRANCH="travis-artifacts2"
language: c
os:
- linux
- osx
sudo: required
git:
  submodules: true
compiler:
- gcc
addons:
  apt:
    packages:
    - build-essential
    - gcc
    - make
    - valgrind
    - zsh
    - musl-tools
    - mingw-w64
    - libstdc++6

before_install:
- git submodule update --init --recursive
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then wget "https://s3.amazonaws.com/mozilla-games/emscripten/releases/emsdk-portable.tar.gz" ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then tar xzf emsdk-portable.tar.gz ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then pushd emsdk-portable && ./emsdk update && ./emsdk install latest && ./emsdk activate latest && popd; fi

script:
- mkdir -p build
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then make shared && make check-shared && cp src/zenroom-shared build/zenroom.x86 && make clean ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make static && make check-static && cp src/zenroom-static build/zenroom.x86 && make clean ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make win && cp src/zenroom.exe build/ && make clean ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source emsdk-portable/emsdk_env.sh && make js && make check-js && cp src/zenroom.js build/ && make clean ; fi

deploy:
  - provider: releases
    api_key:
      secure: "$GITHUB_API_KEY"
    file: build/zenroom.x86
    skip_cleanup: true
    draft: true
    name: Zenroom $TRAVIS_TAG (Apple/OSX build)
    on:
      tags: true
      repo: DECODEproject/zenroom
      branch: "$RELEASE_BRANCH"
      condition: $TRAVIS_OS_NAME = osx
  - provider: releases
    api_key:
      secure: "$GITHUB_API_KEY"
    file: build/zenroom.exe
    skip_cleanup: true
    draft: true
    name: Zenroom $TRAVIS_TAG (Win64 build)
    on:
      tags: true
      repo: DECODEproject/zenroom
      branch: "$RELEASE_BRANCH"
      condition: $TRAVIS_OS_NAME = linux
  - provider: releases
    api_key:
      secure: "$GITHUB_API_KEY"
    file: build/zenroom.x86
    skip_cleanup: true
    draft: true
    name: Zenroom $TRAVIS_TAG (Linux build)
    on:
      tags: true
      repo: DECODEproject/zenroom
      branch: "$RELEASE_BRANCH"
      condition: $TRAVIS_OS_NAME = linux
  - provider: releases
    api_key:
      secure: "$GITHUB_API_KEY"
    file: build/zenroom.js
    skip_cleanup: true
    draft: true
    name: Zenroom $TRAVIS_TAG (Javascript build)
    on:
      tags: true
      repo: DECODEproject/zenroom
      branch: "$RELEASE_BRANCH"
      condition: $TRAVIS_OS_NAME = linux

