age' with 'secret'</tspan></text><text x="-29" y="494" fill="black" class="noteText"><tspan x="-9" fill="black">then print as 'string' the 'text' inside 'message'</tspan></text></g><g><text x="425" y="534" class="messageText" style="text-anchor: middle;">decrypt the message with the password</text><path d="M 425,541 C 485,531 485,571 425,561" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></path></g><g><rect x="0" y="591" fill="#eaeaea" stroke="#666" width="150" height="40" rx="3" ry="3" class="actor"></rect><text x="75" y="611" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle;"><tspan x="75" dy="0">Anon1</tspan></text></g><g><rect x="350" y="591" fill="#eaeaea" stroke="#666" width="150" height="40" rx="3" ry="3" class="actor"></rect><text x="425" y="611" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle;"><tspan x="425" dy="0">Anon2	</tspan></text></g></svg>