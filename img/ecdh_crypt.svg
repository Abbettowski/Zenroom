  }</style><g></g><g><line id="actor0" x1="75" y1="5" x2="75" y2="643" class="actor-line" stroke-width="0.5px" stroke="#999"></line><rect x="0" y="0" fill="#eaeaea" stroke="#666" width="150" height="40" rx="3" ry="3" class="actor"></rect><text x="75" y="20" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle;"><tspan x="75" dy="0">Alice</tspan></text></g><g><line id="actor1" x1="425" y1="5" x2="425" y2="643" class="actor-line" stroke-width="0.5px" stroke="#999"></line><rect x="350" y="0" fill="#eaeaea" stroke="#666" width="150" height="40" rx="3" ry="3" class="actor"></rect><text x="425" y="20" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle;"><tspan x="425" dy="0">Bob</tspan></text></g><defs><marker id="arrowhead" refX="5" refY="2" markerWidth="6" markerHeight="4" orient="auto"><path d="M 0,0 V 4 L6,2 Z"></path></marker></defs><defs><marker id="crosshead" markerWidth="15" markerHeight="8" orient="auto" refX="16" refY="4"><path fill="black" stroke="#000000" stroke-width="1px" d="M 9,2 V 6 L16,4 Z" style="stroke-dasharray: 0, 0;"></path><path fill="none" stroke="#000000" stroke-width="1px" d="M 0,1 L 6,7 M 6,1 L 0,7" style="stroke-dasharray: 0, 0;"></path></marker></defs><g><rect x="-25" y="50" fill="#EDF2AE" stroke="#666" width="550" height="116" rx="0" ry="0" class="note"></rect><text x="-29" y="74" fill="black" class="noteText"><tspan x="-9" fill="black">Given that I am known as 'Alice'</tspan></text><text x="-29" y="90" fill="black" class="noteText"><tspan x="-9" fill="black">and I have my 'keypair'</tspan></text><text x="-29" y="106" fill="black" class="noteText"><tspan x="-9" fill="black">and I have a 'public key' from 'Bob'</tspan></text><text x="-29" y="122" fill="black" class="noteText"><tspan x="-9" fill="black">When I write 'my secret' in 'draft'</tspan></text><text x="-29" y="138" fill="black" class="noteText"><tspan x="-9" fill="black">and I encrypt the 'draft' to 'secret message' for 'Bob'</tspan></text><text x="-29" y="154" fill="black" class="noteText"><tspan x="-9" fill="black">Then print the 'secret message'</tspan></text><text x="-29" y="170" fill="black" class="noteText"><tspan x="-9" fill="black"></tspan></text></g><g><text x="250" y="194" class="messageText" style="text-anchor: middle;">send the secret message</text><line x1="75" y1="201" x2="425" y2="201" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#crosshead)" style="stroke-dasharray: 3, 3; fill: none;"></line></g><g><rect x="-25" y="211" fill="#EDF2AE" stroke="#666" width="550" height="100" rx="0" ry="0" class="note"></rect><text x="-29" y="235" fill="black" class="noteText"><tspan x="-9" fill="black">Given that I am 'Bob'</tspan></text><text x="-29" y="251" fill="black" class="noteText"><tspan x="-9" fill="black">and I have my valid 'keypair'</tspan></text><text x="-29" y="267" fill="black" class="noteText"><tspan x="-9" fill="black">and I have a 'public key' from 'Alice'</tspan></text><text x="-29" y="283" fill="black" class="noteText"><tspan x="-9" fill="black">Then print my 'keypair'</tspan></text><text x="-29" y="299" fill="black" class="noteText"><tspan x="-9" fill="black">and print the 'public key'</tspan></text></g><g><text x="425" y="339" class="messageText" style="text-anchor: middle;">prepare the keyring</text><path d="M 425,346 C 485,336 485,376 425,366" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></path></g><g><rect x="-25" y="386" fill="#EDF2AE" stroke="#666" width="550" height="132" rx="0" ry="0" class="note"></rect><text x="-29" y="410" fill="black" class="noteText"><tspan x="-9" fill="black">Given that I am known as 'Bob'</tspan></text><text x="-29" y="426" fill="black" class="noteText"><tspan x="-9" fill="black">and I have my valid 'keypair'</tspan></text><text x="-29" y="442" fill="black" class="noteText"><tspan x="-9" fill="black">and I have a 'public key' from 'Alice'</tspan></text><text x="-29" y="458" fill="black" class="noteText"><tspan x="-9" fill="black">and I have a valid 'secret message'</tspan></text><text x="-29" y="474" fill="black" class="noteText"><tspan x="-9" fill="black">When I decrypt the 'secret message' from 'Alice' to 'clear text'</tspan></text><text x="-29" y="490" fill="black" class="noteText"><tspan x="-9" fill="black">Then print as 'string' the 'clear text'</tspan></text><text x="-29" y="506" fill="black" class="noteText"><tspan x="-9" fill="black">and print the 'header' inside 'secret message'</tspan></text><text x="-29" y="522" fill="black" class="noteText"><tspan x="-9" fill="black"></tspan></text></g><g><text x="425" y="546" class="messageText" style="text-anchor: middle;">decrypt the message</text><path d="M 425,553 C 485,543 485,583 425,573" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></path></g><g><rect x="0" y="603" fill="#eaeaea" stroke="#666" width="150" height="40" rx="3" ry="3" class="actor"></rect><text x="75" y="623" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle;"><tspan x="75" dy="0">Alice</tspan></text></g><g><rect x="350" y="603" fill="#eaeaea" stroke="#666" width="150" height="40" rx="3" ry="3" class="actor"></rect><text x="425" y="623" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle;"><tspan x="425" dy="0">Bob</tspan></text></g></svg>