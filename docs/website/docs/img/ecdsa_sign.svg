lack">Then print my 'signed message'</tspan></text></g><g><text x="75" y="178" class="messageText" style="text-anchor: middle;">sign the message	as Alice</text><path d="M 75,185 C 135,175 135,215 75,205" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></path></g><g><text x="250" y="243" class="messageText" style="text-anchor: middle;">send the signed message</text><line x1="75" y1="250" x2="425" y2="250" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#crosshead)" style="stroke-dasharray: 3, 3; fill: none;"></line></g><g><rect x="-25" y="260" fill="#EDF2AE" stroke="#666" width="550" height="100" rx="0" ry="0" class="note"></rect><text x="-29" y="284" fill="black" class="noteText"><tspan x="-9" fill="black">Given that I am 'Bob'</tspan></text><text x="-29" y="300" fill="black" class="noteText"><tspan x="-9" fill="black">and I have my valid 'keypair'</tspan></text><text x="-29" y="316" fill="black" class="noteText"><tspan x="-9" fill="black">and I have a 'public key' from 'Alice'</tspan></text><text x="-29" y="332" fill="black" class="noteText"><tspan x="-9" fill="black">Then print my 'keypair'</tspan></text><text x="-29" y="348" fill="black" class="noteText"><tspan x="-9" fill="black">and print the 'public key'</tspan></text></g><g><text x="425" y="388" class="messageText" style="text-anchor: middle;">prepare the keyring</text><path d="M 425,395 C 485,385 485,425 425,415" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></path></g><g><rect x="-25" y="435" fill="#EDF2AE" stroke="#666" width="550" height="132" rx="0" ry="0" class="note"></rect><text x="-29" y="459" fill="black" class="noteText"><tspan x="-9" fill="black">Given that I am known as 'Bob'</tspan></text><text x="-29" y="475" fill="black" class="noteText"><tspan x="-9" fill="black">and I have inside 'Alice' a valid 'public key'</tspan></text><text x="-29" y="491" fill="black" class="noteText"><tspan x="-9" fill="black">and I have a draft inside 'Alice'</tspan></text><text x="-29" y="507" fill="black" class="noteText"><tspan x="-9" fill="black">and I have a valid 'signed message'</tspan></text><text x="-29" y="523" fill="black" class="noteText"><tspan x="-9" fill="black">When I verify the 'signed message' is authentic</tspan></text><text x="-29" y="539" fill="black" class="noteText"><tspan x="-9" fill="black">Then print 'signature' 'correct'</tspan></text><text x="-29" y="555" fill="black" class="noteText"><tspan x="-9" fill="black">and print as 'string' the 'text' inside 'signed message'</tspan></text></g><g><text x="425" y="595" class="messageText" style="text-anchor: middle;">verify the signature by Alice</text><path d="M 425,602 C 485,592 485,632 425,622" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></path></g><g><rect x="0" y="652" fill="#eaeaea" stroke="#666" width="150" height="40" rx="3" ry="3" class="actor"></rect><text x="75" y="672" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle;"><tspan x="75" dy="0">Alice</tspan></text></g><g><rect x="350" y="652" fill="#eaeaea" stroke="#666" width="150" height="40" rx="3" ry="3" class="actor"></rect><text x="425" y="672" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle;"><tspan x="425" dy="0">Bob</tspan></text></g></svg>